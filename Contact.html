<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <ol>
        <li><em><a href="https://www.facebook.com/">Facebook</a></em></li>
        <li><em><a href="https://www.linkedin.com/">LinkedIn</a></em></li>
    </ol>


    <form action="">
        <label for="Name">Full Name</label>
        <input type="text" value="Name"><br>
        <label for="email">Email_ID</label>
        <input type="email" value="email"><br>
        <label for="DOB">Date of Birth</label>
        <input type="date" value="DOB"><br>
        <label for="gender">Gender</label>
        <input type="radio" value="gender"><br>
        <label for="qualif">Graduated</label>
        <input type="checkbox" name="qualid" id=""><br>
        <label for="Marks">Marks</label>
        <input type="range" name="Marks" id=""><br>
        <label for="cert">Certificates</label><br>
        <input type="file" name="cert" id=""><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
